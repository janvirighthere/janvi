<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kazoza Burundi</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div id="top">
    <h1>Welcome to Kazoza Group Burundi</h1>
  </div>
  <div id="middle">
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Janvier</td>
        <td>21</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Albert</td>
        <td>22</td>
        <td>Male</td>

      </tr>
      <tr>
        <td>Fara</td>
        <td>19</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Frank</td>
        <td>18</td>
        <td>Male</td>
      </tr>

      
    </table>

  </div>
  <div id="bottom">
      <h5>Contact Us</h5>
      <form action="Contact">
        <input type="text" placeholder="Full Name" name="name">
        <input type="text" name="message" id="message" placeholder="Type Here">
        <button>Submit</button>
      </form>
  </div>


  
</body>
</html>
